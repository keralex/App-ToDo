<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Things to do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>TASK LIST</h1>
<ion-list>

  <ion-item-sliding *ngFor="let task of tasks">
    <ion-item>
      <ion-label>{{task.tittle}}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <button ion-button (click)="checkTask(task.id)">check</button>
    </ion-item-options>

    <ion-item-options side="end">
      <button ion-button (click)="deleteTask(task.id)">delete</button>
    </ion-item-options>
  </ion-item-sliding>
 
    <ion-item>
      <ion-input placeholder="Clear Input"  [(ngModel)]="text" clearInput></ion-input>
    </ion-item>
<ion-button (click)="addTask()">add</ion-button>
</ion-list>


<!-- for later -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" click></ion-icon>
    </ion-fab-button>
  </ion-fab>

     
     
    

</ion-content>
